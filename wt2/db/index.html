<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
    
        h1 {
            color: #333;
        }
    
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
    
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
        #detailsContainer {
            margin-top: 20px;
        }
    
        h2 {
            color: #333;
        }
    
        p {
            margin: 8px 0;
            color: #555;
        }
    </style>
    
</head>
<body>
    <h1>Insert your records here:</h1>
    <form onsubmit="submitForm(event)">
        <label for="name">Enter name: </label>
        <input type="text" id="name" required>
        <br>
        <label for="class">Enter class: </label>
        <input type="text" id="class" required>
        <br>
        <label for="roll">Enter roll number: </label>
        <input type="text" id="roll" required>
        <br>
        <label for="section">Enter section: </label>
        <input type="text" id="section" required>
        <br>
        <label for="age">Enter age: </label>
        <input type="number" id="age" required>
        <br>
        <label for="gender">Enter gender: </label>
        <input type="text" id="gender" required>
        <button type="submit"><b>Insert</b></button>
        <button onclick="updateRecord()">Update</button>
    </form>

    <h1>Fetch your details</h1>
    <form onsubmit="fetchData(event)">
        <label for="fetchRoll">Enter roll number: </label>
        <input type="text" id="fetchRoll" required>
        <button type="submit"><b>Fetch</b></button>
        <button type="submit" onclick="deleteRecord()"><b>Delete</b></button>

    </form>
    
   

    <div id="detailsContainer">

    </div>

    <script>

        async function update(event){
            event.preventDefault();
            const name = document.getElementById("name").value;
            const clas = document.getElementById("class").value;
            const rollNo = document.getElementById("roll").value;
            const section = document.getElementById("section").value;
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const res=await fetch("http://localhost:5000/update",{
                method:'PUT',
                headers:{
                    'Content-Type': 'application/json',
                    

                },
                body: JSON.stringify({"name":name, "class":clas, "Rollno":rollNo,"section":section, "age":age, "gender":gender })
            })

        }
        async function submitForm(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const clas = document.getElementById("class").value;
            const rollNo = document.getElementById("roll").value;
            const section = document.getElementById("section").value;
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;

            const response = await fetch("http://localhost:5000/", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({"name":name, "class":clas, "Rollno":rollNo,"section":section, "age":age, "gender":gender }),
            });

            const data = await response.json();
            console.log(data);
            // displayDetails(data.message)
        }

        async function fetchData(event) {
            event.preventDefault();

            const fetchRoll = document.getElementById('fetchRoll').value;

            try {
                const response = await fetch("http://localhost:5000/details",{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ "roll":fetchRoll})});

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                // console.log(data)
                displayDetails(data);
            } catch (error) {
                console.error('Error fetching data:', error.message);
            }
        }

        function displayDetails(data) {
            const detailsContainer = document.getElementById("detailsContainer");
            console.log(data)

            if (data.student) {
                detailsContainer.innerHTML = `
                    <h2>Student Details:</h2>
                    <p>Name: ${data.student.name}</p>
                    <p>Class: ${data.student.class}</p>
                    <p>Roll Number: ${data.student.Rollno}</p>
                    <p>Section: ${data.student.section}</p>
                    <p>Age: ${data.student.age}</p>
                    <p>Gender: ${data.student.gender}</p>
                `;
            } else {
                detailsContainer.innerHTML = `<p>${data.message}</p>`;
            }
        }
        function deleteRecord() {
            event.preventDefault();
            const rollToFetch = document.getElementById("fetchRoll").value;
            fetch(`http://localhost:5000/delete?roll=${rollToFetch}`, {
                method: "DELETE", // Use DELETE method for deleting data
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                displayDetails(data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }
        async function updateRecord() {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const roll = document.getElementById("roll").value;
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const data = {
                name: name,
                roll: roll,
                age: age,
                gender: gender
            };
            const response = await fetch(`http://localhost:5000/update?roll=${roll}`, {
                method: 'PUT', // Use PUT method for updating data
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });
            // Handle the response as needed
        }
       
    </script>
</body>
</html>
