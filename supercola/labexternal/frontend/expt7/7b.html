<!-- Create a Static Student Registration form using set of form components like text fields, passwords, radio buttons, check boxes, textarea, selections, formfield with legend, etc. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <h1 align="center">Student Registation Form</h1>
    <hr>
    <form>
        <fieldset>
            <legend align="center"><h2><b>Register</b></h2></legend>
            <label for="fname">First Name: </label>
            <input type="text" name="fname" id="fname"><br><br>
            <label>Last Name: </label>
            <input type="text" name="lname" id="lname"><br><br>
            <label>Hallticket No: </label>
            <input type="text" name="roll" id="roll"><br><br>
            <label>Email: </label>
            <input type="Email" name="mail" id="mail"><br><br>
            <label>Password: </label>
            <input type="password" name="pass" id="pass"><br><br>
            <label>Confirm password </label>
            <input type="password" name="lname" id="lname"><br><br>
            <label>Course: </label>
            <select name="cname" id="cname">
                <option>AIML</option>
                <option>CSE</option>
                <option>IT</option>
            </select><br><br>
            <label>Gender: </label>
            <label>Male</label>
            <input type="radio" name="gen1" id="gen1">
            <label>Female</label>
            <input type="radio" name="gen1" id="gen1"><br><br>
            <label>Favorite color:</label>
            <input type="color" name="c" id="c"><br><br>
            <label>I am Spiderman</label>
            <input type="checkbox" name="b" id="b"><br><br>
        </fieldset>
        <p align="center">
            <label>Submit</label>
            <input type="submit" name="sub" id="sub">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label>Reset</label>
            <input type="reset" name="re" id="re">
        </p>
    </form>
</body>
</html>
